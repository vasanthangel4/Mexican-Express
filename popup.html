<!Doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<!-- Modal -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Vasanth</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                 <h4 class="modal-title" id="memberModalLabel">Signing in!</h4>

            </div>
            <div class="modal-body">
              <div class="row">
              <div class="col-md-12"> 
            <label for="username">Username:</label>
              <input type="text" id="username" name='username' class="form-control" />
                  </div> 
                </div> 
              <div class="row">
              <div class="col-md-12">    
               <label for="password">Password:</label>
              <input type="password" name="password" id="password" class="form-control" maxlength="256"  placeholder="Password">
              </div> 
                </div> 
           <div class="row">
              <div class="col-md-12">        
              <br/>
           <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
               </div> 
                </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
